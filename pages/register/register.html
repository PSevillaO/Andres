        <h1 class="title">REGISTRO DE USUARIO</h1>
        <hr><br>
        <form class="center">
            <div>
                <label for="inputName">Nombre Completo</label>
                <input class="controls" type="text" name="nombreCompleto" id="inputName" placeholder="Juan Perez" required
                    minlength="10" maxlength="20" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" autofocus>
            </div>
            <div>
                <label for="inputCorreo">Correo electrónico</label>
                <input class="controls" type="email" name="correo" id="correo" placeholder="juanperez@gmail.com" required
                    minlength="10" maxlength="25" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$">
            </div>
            <div class="username">
                <label for="inputuser">Nombre de usuario</label>
                <input class="controls" type="text" name="Nombre de usuario" id="inputuser" placeholder="juanperez25" required
                minlength="10" maxlength="20" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" autofocus>
                </div>
            <div>
                <label for="inputPasword">Contraseña</label>
                <input class="controls" type="password" name="contraseña" id="inputPasword" minlength="10" maxlength="20"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div>
                <label for="inputPasword">Repetir Contraseña</label>
                <input class="controls" type="password" name="contraseña" id="inputPasword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>

            <div>
                <label for="">Fecha de Nacimiento</label>
                <input class="controls" type="date" name="fechaDeNacimineto">
            </div>
            <div>
                <label for="inputProvincia">Seleccione su Provincia</label>
